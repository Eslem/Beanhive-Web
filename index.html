<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <title></title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="grid.css">
</head>

<body>
  <header></header>

  <div class="content page-wrap">

    <div class="main">
      <div class="row">
        <div class="col-4 logo">
          <img src="es/logo.png" alt="main logo">
        </div>
        <div class="order col-2 offset-5 ">
          <img src="es/orderOnline.png" alt="order online">
          <div class="text">
            <h2>Order
              <br>Online</h2>
          </div>
        </div>

      </div>
      <div class="center row">
        <div class="col-4 offset-4">
          <img src="es/Cupsphoto.png" alt="">
        </div>
      </div>
      <div class="row">
        <ul class="noSyleList social">
          <li>
            <img src="es/instaragram.png" alt="">
          </li>
          <li style="margin-top:-43%">
            <img src="es/facebook.png" alt="">
          </li>
          <li style="margin-top:-38%">
            <img src="es/twitter.png" alt="">
          </li>
          <li style="margin-top:-33%">
            <img src="es/g+.png" alt="">
          </li>
        </ul>
        <ul class="noSyleList location">
          <li>LOCATION
            <hr class="light">
          </li>
          <li>CONTACT
            <hr class="light">
          </li>
          <li style="margin-top:10px">
            <img src="es/TripAdvisor.png" alt="">
          </li>
          <li>
            <img src="es/yelp.png" alt="">
          </li>
        </ul>
      </div>

      <div class="row categories">
        <div class="col-4 padding">
          <img src="es/coffeehex1.png" alt="" class="back">
          <img src="es/Coffee.png" alt="Coffee" class="text">
        </div>
        <div class="col-4">
          <img src="es/bakeryhex2.png" alt="" class="back">
          <img src="es/Bakery.png" alt="Bakery" class="text" style=" top: 32%;">
        </div>
        <div class="col-4">
          <img src="es/foodhex2.png" alt="" class="back" style="width: 73%;">
          <img src="es/food.png" alt="Food" class="text" style="left: 32%;top: 32%;width: 36%;">
        </div>
      </div>
    </div>

  </div>
  <footer class="site-footer"></footer>
</body>

</html>
