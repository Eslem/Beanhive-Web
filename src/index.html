<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="/src/css/index.css">
    <title>Beanhive</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row header-img">
        <img class="img-fluid" src="assets/images/upperhexagon.png" />
      </div>
      <div class="row">
        <div class="col-md-3 main-logo">
          <img class="img-fluid" src="assets/images/logo.png" alt="Main logo" />
        </div>
        <div class="col-md-2 col-md-offset-6 order">
          <img class="img-fluid" src="assets/images/orderOnline.png" alt="Order Online" />
        </div>
      </div>
      <div class="row">
        <div class="col-md-1 col-md-offset-3 nain-margin">
          <img class="img-fluid arrow" src="assets/images/arrow.png" alt="" />
        </div>
        <div class="center-block center-img">
          <img class="img-fluid" src="assets/images/Cupsphoto.png" alt="" />
        </div>
      </div>
      <div class="row social-margin">
        <div class="col-md-1 social">
          <img class="img-fluid instagram" src="assets/images/instaragram.png" alt="" />
          <img class="img-fluid facebook" src="assets/images/facebook.png" alt="" />
          <img class="img-fluid twitter" src="assets/images/twitter.png" alt="" />
          <img class="img-fluid google" src="assets/images/g+.png" alt="" />
        </div>
        <div class="col-md-2 col-md-offset-8">
          <img src="" alt="" />
        </div>
      </div>
      <div class="row three-images">
        <div class="col-md-2 col-md-offset-2 three-images-margin">
          <img class="img-fluid coffe" src="assets/images/coffeehex1.png" alt="" />
          <img class="img-fluid bakery" src="assets/images/bakery.png" alt="" />
          <img class="img-fluid food" src="assets/images/foodhex2.png" alt="" />
        </div>
        </div>
      <div class='row'>
        
        <img class="img-fluid" src="assets/images/Polygon-3-copy-24.png" alt="footer-img" />
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
