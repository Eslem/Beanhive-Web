<body>
    <header></header>

    <div>

        <div class="main">
            <div class="row topRow">
                <div class="col-md-4 logo">
                    <img src="es/logo.png" alt="main logo" class="logoImg">
                </div>
                <a href="http://www.google.com">
                    <div class="order col-md-2 offset-5 pull-right over grow">

            </div>
            <div class="slider row padding-top">

                <div class="col-md-5 ofmfset-1 mainImage">

            </div>
            <div class="row  ">
                <div class="col-md-8 col-sm-10 row">
                    <ul class="noSyleList social col-md-2  col-sm-6 over2">

                                <img src="es/instaragram.png" alt="">

                        </a>
                        <a href="https://www.facebook.com/beanhive.beanhive">

                                <img src="es/facebook.png" alt="">

                        </a>
                    </ul>
                    <ul class="noSyleList social social2 col-md-2  col-sm-6 over">
                        <a href="https://twitter.com/BeanhiveDublin" >
                            <li class="twitter grow">
                                <img src="es/twitter.png" alt="">
                            </li>
                        </a>
                        <a href="https://plus.google.com/u/0/101845526150390055503/posts">
                            <li class="gp grow">
                                <img src="es/g+.png" alt="">
                            </li>
                        </a>
                    </ul>
                </div>
                <div class="col-md-2 col-sm-2 pull-right location-wrapper over">
                    <ul class="noSyleList location over">
                        <li>LOCATION

                        </li>
                        <li>CONTACT
                            <hr class="light">
                        </li>
                        <a href="http://www.tripadvisor.ie/Restaurant_Review-g186605-d6522141-Reviews-Beanhive-Dublin_County_Dublin.html">
                            <li style="margin-top:10px" class="grow">
                                <img src="es/TripAdvisor.png" alt="">
                            </li>
                        </a>
                        <a href="http://www.yelp.ie/biz/beanhive-dublin">
                            <li class="grow">
                                <img src="es/yelp.png" alt="">

                        </a>
                    </ul>
                </div>
            </div>

                <div class="col-md-4 padding grow">
                    <img src="es/hex1.png" alt="" class="back">
                    <img src="es/Coffee.png" alt="Coffee" class="text">
                </div>
                <div class="col-md-4 padding grow">
                    <img src="es/hex2.png" alt="" class="back">

                    <img src="es/Bakery.png" alt="Bakery" class="text" style=" top: 32%;">
                </div>
                <div class="col-md-4 padding grow">
                    <img src="es/hex3.png" alt="" class="back" style="width: 85%;">

                    <img src="es/food.png" alt="Food" class="text" style="left: 32%;top: 32%;width: 36%;">
                </div>
